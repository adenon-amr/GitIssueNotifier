name: GitHub Issue Notifier

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Needed to push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install requests

      - name: Run the notifier
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TOKEN: ${{ secrets.TOKEN }}
        run: python main.py

      - name: Commit updated time.json
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add last_checked.json
          git commit -m "Update last_checked.json" || echo "No changes to commit"
          git push
